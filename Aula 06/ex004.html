<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        let name = window.prompt('What is your name?')
        document.write(`Hello <strong>${name}</strong>!, Your name has ${name.length} letters.<br/>`)
        document.write(`Your name in Lower Case is ${name.toLowerCase()}<br/>`)
        document.write(`Your name in Upper Case is ${name.toUpperCase()}<br/>`)
        document.write("Hello, " + name + "!")
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>''
